<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
  
  <main>

    <section class="componente">

      <div class="componente__icone">
        <img src="images/icon-star.svg" alt="icone de estrela">
      </div>

      <h1 class="componente__titulo">How did we do?</h1>

      <p class="componente__subtitulo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <ul class="componente__escala" >
        <li class="componente__escala__nota"><a href="#">1</a></li>
        <li class="componente__escala__nota"><a href="#">2</a></li>
        <li class="componente__escala__nota"><a href="#">3</a></li>
        <li class="componente__escala__nota"><a href="#">4</a></li>
        <li class="componente__escala__nota"><a href="#">5</a></li>
      </ul>

      <a href="#" class="componente__submeter">Submit</a>

    </section>
    
    <section class="componente componenteSecundario ocultar">
      <div class="componente__imagem">
        <img src="images/illustration-thank-you.svg" alt="imagem de agradecimento">
      </div>

      <div class="componenteSecundario__resultado">
        <p class="componenteSecundario__resultado__texto"></p>
      </div>

      <h1 class="componenteSecundario__titulo"> Thank you!</h1>

      <p class="componenteSecundario__subtitulo">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>

  </main>

  <script src="JS/main.js"></script>

</body>
</html>
